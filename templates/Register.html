<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>会员注册</title>
  <link rel="stylesheet" href="/static/CSS/Register.css">
</head>

<body>
  <table class="container">
    <tr>
      <td>
        <h2>注册</h2><br>
        <form class="form-container">
          <label for="name">姓名</label>
          <input type="text" id="name" placeholder="请输入你的姓名"><br><br>
          <label for="account">账号</label>
          <input type="text" id="account" placeholder="请输入6-12位数字"><br><br>
          <label for="password">登录密码</label>
          <input type="password" id="password" placeholder="请输入不少于6位密码"><br><br>
          <label for="confirm_password">确认密码</label>
          <input type="password" id="confirm_password" placeholder="确认密码"><br><br>

          <hr><br>
          <input type="button" value="注册" onclick="register()" class="register-button">
          <input type="reset" value="重置">
        </form>
        <a href="./login">跳转登录</a> <br>
      </td>
    </tr>
  </table>

  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/register.js"></script>
</body>

</html>
