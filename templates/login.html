<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>登陆DQ餐厅</title>
</head>
<body>
<main class="main" role="main">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form class="form-container">
                    <h2>登陆</h2>
                    <div class="form-group">
                        <label for="account">账号</label>
                        <input type="text" class="form-control" id="account" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="login()">登录</button>
                </form>
                <a href="./customers">顾客登录成功</a> <br>
                <a href="./admin">管理员登录成功</a> <br>
                <a href="./employees">员工登录成功</a> <br>
            </div>
        </div>
    </div>
</main>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
